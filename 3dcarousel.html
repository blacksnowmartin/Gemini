<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Zodiac Gallery</title>
    <style>
        body {
            background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .carousel-container {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transform: rotateY(var(--angle)) translateZ(300px);
            transition: transform 1s;
        }
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            position: absolute;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .flip-card-front {
            background: #ffcc00;
            color: black;
        }
        .flip-card-back {
            background: #333;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item" style="background-image: url('gemini1.jpg'); --angle: 0deg;"></div>
            <div class="carousel-item" style="background-image: url('gemini2.jpg'); --angle: 120deg;"></div>
            <div class="carousel-item" style="background-image: url('gemini3.jpg'); --angle: 240deg;"></div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">Gemini Art</div>
            <div class="flip-card-back">Mystical Zodiac</div>
        </div>
    </div>
</body>
</html>
