<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slide active">  <img src="gemin003.png" alt="Image 1"> <div class="content"> <h1>Mountains</h1> <p>Description of mountains.</p> </div>
      </div>
      <div class="slide">
        <img src="gemin001.png" alt="Image 2"> <div class="content"> <h1>Forest</h1> <p>Description of forest.</p> </div>
      </div>
      <div class="slide">
        <img src="gemin002.png" alt="Image 3"> <div class="content"> <h1>River</h1> <p>Description of river.</p> </div>
      </div>
    </div>
    <div class="buttons">
      <button class="prev">Prev</button>
      <button class="next">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
